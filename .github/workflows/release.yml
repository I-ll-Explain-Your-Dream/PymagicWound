name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: ['*']
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "MagicWound" --add-data "assets;assets" main_gui.py
        
    - name: Create distribution directory
      run: |
        mkdir distribution
        copy dist\MagicWound.exe distribution\
        xcopy assets distribution\assets /E /I /Q
        copy README.md distribution\
        copy LICENSE distribution\
        
    - name: Create zip archive
      run: |
        Compress-Archive -Path distribution\* -DestinationPath MagicWound.zip -Force
        
    - name: Get version
      id: version
      run: |
        if ("${{ github.ref }}" -like "refs/tags/*") {
          $version = "${{ github.ref }}" -replace "refs/tags/v", ""
          echo "version=$version" >> $env:GITHUB_OUTPUT
        }
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: MagicWound v${{ steps.version.outputs.version }}
        body: |
          ## MagicWound v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MagicWound.zip
        asset_name: MagicWound.zip
        asset_content_type: application/zip